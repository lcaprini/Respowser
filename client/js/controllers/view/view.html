

<md-toolbar id="header">
    <ng-include src="'js/controllers/view/header/header.html'"></ng-include>
</md-toolbar>

<md-content flex layout="row" id="container">

    <md-list id="deviceList">
        <ng-include src="'js/controllers/view/deviceList/deviceList.html'"></ng-include>
    </md-list>

    <div id="mainContainer" flex layout="column">
        <md-toolbar id="toolbar" class="mini-toolbar">
            <ng-include src="'js/controllers/view/toolbar/toolbar.html'"></ng-include>
        </md-toolbar>

        <div id="deviceContainer">
            <div id="device" ng-class="{'landscape' : $ctrl.device.orientation == $ctrl.ORIENTATIONS.LANDSCAPE}">

                <img id="frame"
                     ng-style="$ctrl.device.frameStyle"
                     ng-src="devices/frames/{{$ctrl.device.frame.image}}" />

                <webview id="display"
                         src="default.html"
                         ng-style="$ctrl.device.displayStyle">

                </webview>

            </div>
        </div>
    </div>

</md-content>
