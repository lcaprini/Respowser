

<md-toolbar id="header" ng-include="'controllers/view/header/header.html'"></md-toolbar>

<md-content flex layout="row" id="container">

    <!-- md-list #deviceList-->
    <md-list id="deviceList" ng-include="'controllers/view/deviceList/deviceList.html'"></md-list>

    <div id="mainContainer" flex layout="column">

        <!-- md-toolbar #toolbar-->
        <md-toolbar id="toolbar" class="mini-toolbar" layout="row" layout-align="start center"
                    ng-include="'controllers/view/toolbar/toolbar.html'"></md-toolbar>

        <div id="deviceContainer">
            <div id="device"
                 ng-class="{'landscape' : $ctrl.device.orientation == $ctrl.ORIENTATIONS.LANDSCAPE}"
                 ng-style="$ctrl.device.calcDynamicScale()">

                <img id="frame"
                     ng-style="$ctrl.device.frameStyle"
                     ng-src="devices/frames/{{$ctrl.device.frame.image}}" />

                <webview id="display"
                         src="default.html"
                         ng-style="$ctrl.device.displayStyle">

                </webview>

            </div>
        </div>
    </div>

</md-content>
